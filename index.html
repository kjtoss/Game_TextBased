<!doctype HTML>
<html>
 <head>
   <title>The Lost Adventurer</title>
   <script>
    var currentLocale = 0;
    var msg = "";
    var msg2 = "";
    var before = 0;
    var type = "";
    var points = 0;
    var nav = 0;
    var items = new Array();
    var itemsDes = new Array();
    var itemsFound = 0;
    var inventVis = 0;
    var loc = new Array();
    
    function Locale(id, name, desc){ //prototype for Location
        this.id = id;
        this.name = name;
        this.desc = desc;
        this.toString = function() {
        return "[Locale = " + this.id + " Name = " + this.name + " Description = " + this.desc + "]";
        }
    }    
    //globals using prototype:
        loc[0] = new Locale(0, 'Champagnat', 'You have arrived at the largest freshman dorm.');
        loc[1] = new Locale(1, 'Leo', 'You have arrived at the second largest freshman dorm.');
        loc[2] = new Locale(2, 'Student Center', 'You step into the main building on campus.  Hmmm what campus is this?\n\nYou have discovered a "Campus Map!" Would you like to grab it ("g")? \n[submit "i" in the console to view your inventory.]');
        loc[3] = new Locale(3, 'River', 'You step into a large River.  It looks like the Hudson.. but the only way out is near Champagnat.\n\nYou have discovered a "Fishing Rod!" Would you like to grab it ("g")? \n[submit "i" in the console to view your inventory.]');
        loc[4] = new Locale(4, 'Football Field', 'The sign says "Tenney Stadium."\n\nYou have discovered a "Football!" Would you like to grab it ("g")? \n[submit "i" in the console to view your inventory.]');
        loc[5] = new Locale(5, 'McCann Center', 'You have arrived at the building for swimming, basketball, and workouts.\n\nYou have discovered "Weights!" Would you like to grab it ("g")? \n[submit "i" in the console to view your inventory.]');
        loc[6] = new Locale(6, 'Donnelly', 'What is this? A building with both science and fashion? Odd...');
        loc[7] = new Locale(7, 'Highway', 'You have found yourself mistakenly walking onto a highway, where a mysterious train materialized right in front of you. You must go back or die.');
        loc[8] = new Locale(8, 'Hell', "The train runs over you, crushing ever bone in your body.\nDeath brings down his arms, forcing a scythe that tears through your body, ripping your soul from it.\n\nYou have obtained Death's Scythe!");
   
	function startDisplay(){ //declares values at creation of HTML page
       // alert(loc[0].toString());
		document.getElementById("input").value = "";
		document.getElementById("pts").value = 0;
		nav = 
		[				
		//Digit-Place	[N, S, E, W, Untraveled]
		/*0-Champ*/		[2,  1, 4, 3, 0],
		/*1-Leo*/		[0, -1, 5, -1, 1],
		/*2-SC*/		[-1,  0, 6, -1, 1],
		/*3-River*/		[3,  3, 0, -1, 1],
		/*4-FB*/		[6,  5, 7, 0, 1],
		/*5-McCann*/	[4,  -1, 7, 1, 1],
		/*6-Donnelly*/	[-1,  4, 7, 2, 1],
		/*7-Highway*/	[-1,  -1, 8, 4, 1],
		/*8-Hell*/		[-1,  -1, -1, -1, 2]
		];
		updateDisplay();
	}
   
	function updateDisplay(){ //refreshes each move
		points=points+(nav[currentLocale][4]*5);
		nav[currentLocale][4]=0;
		document.getElementById("pts").value = points;
        msg = loc[currentLocale].name;
        msg2 = loc[currentLocale].desc;
		var iPtr = document.getElementById("loc");
		var history = iPtr.value;
		iPtr.value = msg + "\n" + history; 
		var iDet = document.getElementById("details");
		iDet.value = msg2;
	}
   
    function go(dir){
		before = currentLocale;
		switch(dir){
			case('north'):
				currentLocale = nav[currentLocale][0];
			break;
			case('south'):
				currentLocale = nav[currentLocale][1];
			break;
			case('east'):
				currentLocale = nav[currentLocale][2];
			break;
			case('west'):
				currentLocale = nav[currentLocale][3];
			break;
			default: 
				msg2="Internal Error: unknown direction: " + dir;
				var iDet = document.getElementById("details");
				iDet.value = msg2;
			break;
		}
		if(nav[currentLocale][0]==-1)
			document.getElementById("d0").disabled = true;
		else
			document.getElementById("d0").disabled = false;
		if(nav[currentLocale][1]==-1)
			document.getElementById("d1").disabled = true;
		else
			document.getElementById("d1").disabled = false;
		if(nav[currentLocale][2]==-1)
			document.getElementById("d2").disabled = true;
		else
			document.getElementById("d2").disabled = false;
		if(nav[currentLocale][3]==-1)
			document.getElementById("d3").disabled = true;
		else
			document.getElementById("d3").disabled = false;
		updateDisplay();
    }
   
	function inventory(){
		var inv = document.getElementById("invent");
		if(inv.className=='hide')
		{
			inv.style.display = "inline";
			inv.className ='show';
		}else{
			inv.style.display = "none";
			inv.className ='hide';
		}
		var invD = document.getElementById("itemsDesBox");
		if(invD.className=='hide')
		{
			invD.style.display = "inline";
			invD.className ='show';
		}else{
			invD.style.display = "none";
			invD.className ='hide';
		}
	}
   
  
	function con(){
		var console = document.getElementById("input");
		switch(console.value.toLowerCase()){
			case ("h"):
				var hhh = document.getElementById("help");
				if(hhh.className=='hide')
				{
					hhh.style.display = "inline";
					hhh.className ='show';
				}else{
					hhh.style.display = "none";
					hhh.className ='hide';
				}
			break;
			case ("help"):
				var hhh = document.getElementById("help");
				if(hhh.className=='hide')
				{
					hhh.style.display = "inline";
					hhh.className ='show';
				}else{
					hhh.style.display = "none";
					hhh.className ='hide';
				}
			break;
			case ("north"):
				go('north');
			break;
			case ("n"):
				go('north');
			break;
			case ("south"):
				go('s');
			break;
			case ("s"):
				go('south');
			break;
			case ("east"):
				go('east');
			break;
			case ("e"):
				go('east');
			break;
			case ("west"):
				go('west');
			break;
			case ("w"):
				go('west');
			break;
			case ("i"):
				inventory();
			break;
			case ("g"):
				var invString = document.getElementById("invent");
				var invDesString = document.getElementById("itemsDesBox");
				if(items[0]!='\nCampus Map' && currentLocale == 2){
                    loc[currentLocale].desc = 'You step into the main building on campus.  Hmmm what campus is this?';
					items[0] = '\nCampus Map'; //name
					itemsDes[0] = '\nThis Map may come in handy in the future!'; //description
					invString.value = invString.value + items[0] + "\n";
					invDesString.value = invDesString.value + itemsDes[0] + "\n";
				}
				if(items[1]!='\nFishing Rod' && currentLocale == 3){
                    loc[currentLocale].desc = 'You step into a large River.  It looks like the Hudson.. but the only way out is near Champagnat.';
					items[1] = '\nFishing Rod'; //name
					itemsDes[1] = '\nNot now, but I may fish in the future.'; //description
					invString.value = invString.value + items[1] + "\n";
					invDesString.value = invDesString.value + itemsDes[1] + "\n";
				}
				if(items[2]!='\nFootball' && currentLocale == 4){
                    loc[currentLocale].desc = 'The sign says "Tenney Stadium."';
					items[2] = '\nFootball'; //name
					itemsDes[2] = '\nI miss throwing the old pigskin around..'; //description
					invString.value = invString.value + items[2] + "\n";
					invDesString.value = invDesString.value + itemsDes[2] + "\n";
				}
				if(items[3]!='\nWeights' && currentLocale == 5){
                    loc[currentLocale].desc = 'You have arrived at the building for swimming, basketball, and workouts.';
					items[3] = '\nWeights'; //name
					itemsDes[3] = '\nDo you even lift bro?'; //description
					invString.value = invString.value + items[3] + "\n";
					invDesString.value = invDesString.value + itemsDes[3] + "\n";
				}
                if(items[4]!="Death's Scythe" && currentLocale == 8){
					items[4] = "\nDeath's Scythe"; //name
					itemsDes[4] = "\nBy greeting Death head on, you have forcefully obtained his Scythe."; //description
					invString.value = invString.value + items[4] + "\n";
					invDesString.value = invDesString.value + itemsDes[4] + "\n";
				}
			break;
			default:
				msg2="Invalid command. Enter 'h' or 'help' to view the available commands.";
				var iDet = document.getElementById("details");
				iDet.value = msg2;
			break;
		}
		document.getElementById("input").value = "";  // FIX FIX FIX FIX FIX
	}

    </script>
 </head>
 
 
 <body onload="startDisplay();" bgcolor="#00aa11">
  <h1><font color = "#402010"><b>The Lost Adventurer</b></font></h1>
  <h3>You woke up this morning to find yourself in a land you have never been before.  Where would you like to travel? Remember, the more you travel, the more experience you get!</h3>
  <textarea id="loc" style="width:450px; height:200px; background:#604020; border-color:#51dd51; color:#ffffff;" readonly = "readonly" >
  </textarea>
  <textarea id="details" style="width:450px; height:100px; background:#604020; border-color:#51dd51; color:#ffffff;" readonly = "readyonly">
  </textarea>
  <br>
  <br>
  <textarea id="input" style="width:910px; height:16px; background:#604020; border-color:#51dd51; color:#ffffff;" onkeydown="if (event.keyCode == 13){ document.getElementById('confirm').click()}">
  </textarea>
  <input  type = "button"
    id = "confirm";
    value = "Confirm"
    onClick = "con();"
	style = "background:#3aff3a; border-color:#51dd51;">
  <br>
  <input  type = "button"
    value = "North"
	id = "d0"
    onClick = "go('north');"
	style = "background:#3aff3a; border-color:#51dd51;">
  <input  type = "button"
    value = "South"
	id = "d1"
    onClick = "go('south');"
	style = "background:#3aff3a; border-color:#51dd51;">
  <input  type = "button"
    value = "East"
	id = "d2"
    onClick = "go('east');"
	style = "background:#3aff3a; border-color:#51dd51;">
  <input  type = "button"
    value = "West"
	id = "d3"
    onClick = "go('west');"
	style = "background:#3aff3a; border-color:#51dd51;">
  <br>
  <br>
  <font color = "#402010"><b>Experience:</b></font>
  <textarea id="pts" style="width:50px; height:16px; background:#604020; border-color:#51dd51; color:#ffffff;" readonly = "readyonly">
  </textarea>
  <br>
  <br>
  <br>
  <textarea id="invent" style="width:120px; height:400px; background:#604020; border-color:#51dd51; color:#ffffff; display:none" class="hide" readonly = "readyonly">
  Inventory:
  </textarea>
  <textarea id="itemsDesBox" style="width:400px; height:400px; background:#604020; border-color:#51dd51; color:#ffffff; display:none" class="hide" readonly = "readyonly">
  Description:
  </textarea>
  <textarea id="help" style="width:400px; height:200px; background:#604020; border-color:#51dd51; color:#ffffff; display:block" class="show" readonly = "readyonly">
  Help:
  
  List of commands: 
  Type 'h' or 'help' for help with commands.
  Type 'n' or 'north' to move north.
  Type 's' or 'south' to move south.
  Type 'e' or 'east' to move east.
  Type 'w' or 'west' to move south.
  Type 'i' for inventory.
  Type 'g' to grab an item.
  </textarea>
 </body>
</html>
